<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="converter">
    <h2>Temperature Converter</h2>

    <input type="number" id="tempInput" placeholder="Enter temperature" />

    <div class="unit-selection">
      <label><input type="radio" name="unit" value="celsius" checked /> Celsius</label>
      <label><input type="radio" name="unit" value="fahrenheit" /> Fahrenheit</label>
      <label><input type="radio" name="unit" value="kelvin" /> Kelvin</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const unit = document.querySelector('input[name="unit"]:checked').value;
      const resultDiv = document.getElementById("result");

      if (isNaN(temp)) {
        resultDiv.textContent = "❌ Please enter a valid number!";
        return;
      }

      let celsius, fahrenheit, kelvin;

      if (unit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
      } else if (unit === "kelvin") {
        kelvin = temp;
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      resultDiv.innerHTML = `
        🌡️ <strong>Converted Temperatures:</strong><br/>
        Celsius: ${celsius.toFixed(2)} °C<br/>
        Fahrenheit: ${fahrenheit.toFixed(2)} °F<br/>
        Kelvin: ${kelvin.toFixed(2)} K
      `;
    }
  </script>

</body>
</html>
